    <section id="tc" class="title--contacto">
        <h1>Contacto</h1>
    </section>
    <div id="fm" class="formulario">
        <form action="" method="get" enctype="text/plain">
            <fieldset>
                <legend>Informacion Personal</legend>
                <div>
                    <label id="visita">Ha visitado Rocha?</label>
                    <input type="radio" name="campovis" id="visita">Si
                    <input type="radio" name="campovis" id="visita">No, pero lo hare
                </div>
                <div>
                    <label id="nombre">Nombre</label>
                    <input type="text" name="camponombre" id="nombre"> 
                </div>
                <div> 
                   <label for="correo">Correo Electronico</label>
                   <input type="email" name="campocorreo" id="correo"> 
                </div>
                <div>
                   <label for="origen">Nacionalidad</label>
                   <select name="origen">
                       <option value="ar">Argentino</option>
                       <option value="br">Brasileno</option>
                       <option value="py">Paraguayo</option>
                       <option value="cl">Chileno</option>
                       <option value="other">Otro</option>
                   </select>
                </div>
                <div>
                   <label for="condition">Terminos y condiciones</label>
                   <input type="checkbox" name="campocondition" id="condition" required>
                </div>
                <div> 
                   <input type="submit" value="Enviar"> 
                   <input type="reset" value="Borrar">
                </div>
            </fieldset>
       </form>
    </div>
